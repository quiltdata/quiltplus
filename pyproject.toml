[tool.poetry]
name = "quiltplus"
version = "0.5.2"
description = "Resource-oriented Python API for Quilt's decentralized social knowledge platform"
authors = ["Ernest Prabhakar <ernest@quiltdata.io>"]
license = "MIT"
readme = "README.md"
keywords = ["yaml", "api", "resource", "quilt"]
packages = [
   { include = "quiltplus" }
]

[tool.poetry.dependencies]
python = "^3.10"
quilt3 = "^5.1.0"
trio = "^0.22.0"

[tool.poetry.group.dev.dependencies]
pytest-watch = "^4.2.0"
flake8 = "^6.0.0"
pytest-trio = "^0.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
