[tool.poetry]
name = "quiltplus"
version = "0.7.4"
description = "Resource-oriented Python API/CLI for Quilt's decentralized social knowledge platform"
authors = ["Ernest Prabhakar <ernest@quiltdata.io>"]
license = "MIT"
readme = "README.md"
keywords = ["yaml", "api", "resource", "quilt"]
packages = [
   { include = "quiltplus" }
]

[tool.poetry.scripts]
qp = "quiltplus.cli.qp:cli"

[tool.poetry.dependencies]
python = "^3.10"
quilt3 = "^5.1.0"
trio = "^0.22.0"
isort = "^5.12.0"
asyncclick = "^8.1.3.4"
pytest-cov = "^4.0.0"
# anyio = "^3.6.1"
# anyio = {git = "https://github.com/agronholm/anyio.git"}
anyio = "^3.6.2"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
pytest-trio = "^0.8.0"
pytest-watcher = "^0.2.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
